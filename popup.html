<!doctype html>
<html>
  <head>
    <title>Should I reply?</title>
    <style>
      body {
        font-family: 'Avenir', sans-serif;
        font-size: 100%;
        min-height: 200px;
        min-width: 600px;
        font-size: 14px;
        padding: 25px 20px;
      }

      h2 {
        font-size: 12px;
        font-weight: 300;
      }

      h1 {
        font-size: 30px;
        font-weight: 500;
        margin: 0;
      }

      .header {
        padding: 15px;
        background-color: #eee;
        border-radius: 2px;
        margin-bottom: 20px;
      }

      .tag {
        display: inline-block;
        border-radius: 2px;
        background-color: #eee;
        padding: 4px;
      }

      #error {
        position: fixed;
        top: 5px;
        left: 20px;
        width: 100%;
        color: #E34B4B;
        padding: 0 4px;
      }
    </style>
  </head>
  <body>
    <div id="error"></div>
    <div class="header">
      <h2> Should I reply? </h2>
      <h1 id="title"></h1>
      <h2 id="suggestion"></h2>
    </div>
    <div id="stats">
      <div id="status"></div>
      <span>
        On average, you replied in 
      </span>
      <span class="tag" id="stats_self">
      </span>
      <span>
         minutes 
      </span>
      <span>
        while
      </span>
      <span class="name_opp">
      </span>
      <span>
         replied in
      </span>
      <span class="tag" id="stats_opp">
      </span>
      <span>
         minutes.
      </span>
      <br />
      <span>
        You sent 
      </span>
      <span class="tag" id="n_self">
      </span>
      <span>
         messages
      </span>
      <span>
        while
      </span>
      <span class="name_opp">
      </span>
      <span>
         sent
      </span>
      <span class="tag" id="n_opp">
      </span>
      <span>
         .
      </span>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
